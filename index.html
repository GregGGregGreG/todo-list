<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <link href="css/app.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="node_modules/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
    <script src="node_modules/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
    <script src="node_modules/autosize/dest/autosize.min.js"></script>
    <script src="js/jquery.todo-list.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="todoList"></div>
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="modal-title" id="myModalLabel">Are you sure you want to delete this task?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="delete" >Delete</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
